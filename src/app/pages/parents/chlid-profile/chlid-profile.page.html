<ion-content class="app-childProfile">

  <div class="counterDiv">
    <div class="img">
        <img src="../assets/logo2.PNG">
        <h4 style="margin-top: 0px; margin-bottom: 15px;">Eyad ahmed</h4>

        <div style="color: white;" dir="ltr">

          <ion-row class="ion-justify-content-center">
            <ion-col size="4" style="border-inline-end: 2px solid white;background: lightslategray;
            border-radius: 0px 0px 0px 25px;" routerDirection="forward" [routerLink]="['/child/comingExams']">
              <ion-icon name="mail" style="width: 50px;
              height: 25px;"></ion-icon><br>
              <ion-label>{{'CHILDPROFILE.coming' |translate}}</ion-label>
            </ion-col>
            <ion-col size="4" style="background: lightslategray;border-radius: 0px 25px 0px 0px;"
            routerDirection="forward" [routerLink]="['/child/previousExams']">
              <ion-icon name="archive" style="width: 50px;
              height: 25px;"></ion-icon><br>
              <ion-label>{{'CHILDPROFILE.previous' |translate}}</ion-label>
            </ion-col>
          </ion-row>
        </div>

        <div class="Info">
          <ion-list>
            <ion-list-header>{{'CHILDPROFILE.info_header' |translate}}</ion-list-header>
          
            <ion-item>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Eyad ahmed</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="aperture" slot="start"></ion-icon>
              <ion-label>level 2</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="bookmarks" slot="start"></ion-icon>
              <ion-label>Semester one</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="apps" slot="start"></ion-icon>
              <ion-label>Class B</ion-label>
            </ion-item>
          
          </ion-list>
        </div>
        
        <div class="Courses">
          <ion-list>
            <ion-list-header>{{'CHILDPROFILE.courses_header' |translate}}</ion-list-header>
          
            <ion-item>
              <ion-icon name="book" slot="start"></ion-icon>
              <ion-label>Course 1</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="book" slot="start"></ion-icon>
              <ion-label>Course 2</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="book" slot="start"></ion-icon>
              <ion-label>Course 3</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="book" slot="start"></ion-icon>
              <ion-label>Course 4</ion-label>
            </ion-item>
          
          </ion-list>
        </div>

    </div>

  </div>

  <ion-menu-button vertical="bottom" horizontal="end" slot="fixed" shape="round">
    <ion-fab>
    <!-- <ion-menu-button>
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button> -->
    <ion-fab-button size="small" style="--background: rgba(0, 0, 0, 0.3);">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-menu-button>
</ion-content>
